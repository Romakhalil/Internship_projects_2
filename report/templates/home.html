<!DOCTYPE html>
<html>
<head>
    <title>Work Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            color: #009933;
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h4 {
            color: #009933;
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #009933;
            font-weight: bold;
            margin-top: 10px;
        }

        select, input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            background-color: #f9f9f9;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #009933;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #007722;
        }

        a {
            color: #009933;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Welcome to <span style="color: #009933;">intrapreneur.com</span></h1>
        <h4>Work Submission Form</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="intern">Intern:</label>
            <select id="intern" name="intern">
                {% for intern in interns %}
                    <option value="{{ intern.id }}">{{ intern.name }}</option>
                {% endfor %}
            </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="worked_on">Worked On:</label>
            <textarea id="worked_on" name="worked_on" rows="4" cols="50"></textarea>
            
            <label for="screenshot">Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot">
            
            <input type="submit" value="Submit">
        </form>
        <a href="{% url 'accounts:logout' %}">Logout</a>
    </div>
</body>
</html>
